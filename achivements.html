    <style>
        * {

        body {

        }

        /* Navigation Bar */
        .nav {
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 5px solid rgb(85, 85, 85);
            background-color: #fff;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .nav h2 {
            font-size: 5vh;
            color: rgb(0, 255, 221);
        }

        .nav .menu-icon {
            display: none;
            font-size: 3vh;
            cursor: pointer;
            color: rgb(0, 255, 221);
        }

        .nav .section {
            display: flex;
            gap: 20px;
        }

        .nav .section a {
            text-decoration: none;
            color: rgb(0, 255, 221);
            font-size: 4vh;
            margin-left: 25px;
        }

        /* Hide the menu initially on smaller screens */
        .nav .section {
            display: flex;
            gap: 20px;
        }

                display: none;
                flex-direction: column;
                gap: 10px;
                width: 100%;

                top: 60px;
                left: 0;
                padding: 10px;
                border-bottom: 5px solid rgb(85, 85, 85);
                z-index: 999;
            }
